<div class="modal-header">
    <h3 class="modal-title">
        Insert Book
    </h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-offset-2 col-md-8"> 
            <div class="form-group">
                <label class="control-label">Title:</label>
                <input type="text" name="searchProd" class="form-control" ng-model="book.title" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8"> 
            <div class="form-group">
                <label class="control-label">Author:</label>
                <input type="text" name="searchProd" class="form-control" ng-model="book.author" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <label class="control-label">Edition Year:</label>
            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" 
                ng-model="book.editionYear" is-open="status.opened" maxlength="4" 
                datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" 
        class="btn btn-primary" 
        ng-click="insertBook()" 
        ng-disabled="book.title == null || book.author == null">
        Enviar
    </button>
    <button type="button" class="btn btn-warning" ng-click="closeInsertBook()">Voltar</button>
</div>
